<body>
  <div class="profile">
    <div class="profile-photo" style="background-image: url(media/default/profile.jpg)">

      <form method="post">
        <label for="upload_image">
          <input type="file" name="image" class="image" id="upload_image" style="display:none" />

          <div class="change-profile-photo">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
              <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
              <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0" />
            </svg>
          </div>
        </label>
      </form>
    </div>
    <div class="profile-details">
      <h2>Zeyad Tarek</h2>
      <h6>Any thing</h6>
    </div>
  </div>

  <div class="line" style="margin: 60px 100px 60px 100px"></div>

  <div class="travel-history bordr">
    <h1>Travels History</h1>

    <div class="travel-table">
      <h1>No Previous Travels</h1>
    </div>
  </div>

  <style>
    #modal img {
      display: block;
      max-width: 100%;
    }

    .preview {
      overflow: hidden;
      width: 160px;
      height: 160px;
      margin: 10px;
      border: 1px solid red;
    }
  </style>


  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">


      <div class="modal-content border">
        <div class="modal-header">
          <h5 class="modal-title">Crop Image Before Upload</h5>
          <button type="button" class="btn-close" onclick="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="img-container">
            <div class="row">
              <div class="col-md-8">
                <img src="" id="sample_image" />
              </div>
              <div class="col-md-4">
                <div class="preview"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="crop" class="btn btn-primary">Crop</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      $('#modal').modal('hide');
    }
  </script>

  <script>
    $(document).ready(function() {

      var $modal = $('#modal');

      var image = document.getElementById('sample_image');

      var cropper;

      $('#upload_image').change(function(event) {
        var files = event.target.files;

        var done = function(url) {
          image.src = url;
          $modal.modal('show');
        };

        if (files && files.length > 0) {
          reader = new FileReader();
          reader.onload = function(event) {
            done(reader.result);
          };
          reader.readAsDataURL(files[0]);
        }
      });

      $modal.on('shown.bs.modal', function() {
        cropper = new Cropper(image, {
          aspectRatio: 1,
          viewMode: 3,
          preview: '.preview'
        });
      }).on('hidden.bs.modal', function() {
        cropper.destroy();
        cropper = null;
      });

      $('#crop').click(function() {
        canvas = cropper.getCroppedCanvas({
          width: 400,
          height: 400
        });

        canvas.toBlob(function(blob) {
          url = URL.createObjectURL(blob);
          var reader = new FileReader();
          reader.readAsDataURL(blob);
          reader.onloadend = function() {
            var base64data = reader.result;
            $.ajax({
              url: 'backend/upload.php',
              method: 'POST',
              data: {
                image: base64data
              },
              success: function(data) {
                location.reload(true);
              }
            });
          };
        });
      });

    });
  </script>

</body>
